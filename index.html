<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main-container">
  <h1>Pets</h1>
  <form class="petsForm">
    <div>
      <label for="petName">Pet Name</label>
      <input type="text" id="petName" placeholder="Pet name*" required>
    </div>
    <div>
      <label for="species">Animal type</label>
      <select name="species" id="species" required>
        <option value="" disabled selected>Choose type*</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
      </select>
    </div>
    <button class="createPetBtn" href="/" id="createPetBtn"><span class="createPetBtnSpan">Create pet</span></button>
  </form>
  <section id="petList" class="pet-list">
  </section>
</main>
  <script src="main.js"></script>
</body>
</html>
